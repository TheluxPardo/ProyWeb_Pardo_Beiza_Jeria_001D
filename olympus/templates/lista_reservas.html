{% load static %}

<!-- lista_reservas.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background-color: #e9e9e9;
        }

        .actions {
            text-align: right;
            margin-top: 10px;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Reservas</h1>
        {% if reservas %}
            <ul>
                {% for reserva in reservas %}
                    <li>
                        <div><strong>Fecha:</strong> {{ reserva.fecha }}</div>
                        <div><strong>Servicio:</strong> {{ reserva.servicio }}</div>
                        <div><strong>Estado:</strong> {{ reserva.estado }}</div>
                        <div class="actions">
                            <a href="{% url 'editar_reserva' reserva.pk %}">Editar</a>
                            <a href="{% url 'confirmar_eliminar' reserva.pk %}">Eliminar</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-message">No tienes reservas a√∫n.</p>
        {% endif %}
    </div>
</body>
</html>
